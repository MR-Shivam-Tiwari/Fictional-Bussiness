<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <style>
      /* Styles for the navigation bar */
     /* Styles for the navigation bar */
nav {
  background-color: #333;
  overflow: hidden;
}

nav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 18px;
}

nav a:hover {
  background-color: #ddd;
  color: black;
}

/* Styles for the contact form */
form {
  max-width: 500px;
  margin: 0 auto;
}

label {
  display: block;
  font-weight: bold;
  margin-top: 20px;
}

input[type=text], input[type=email], textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}


@media only screen and (max-width: 768px) {
  /* Hide the links by default */
  nav a {
    display: none;
  }
  
  /* Add a hamburger icon */
  nav .icon {
    float: right;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 18px;
    cursor: pointer;
  }
  
  /* Show the links when the hamburger is clicked */
  nav.responsive a {
    display: block;
  }
}

    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav>
      <a href="Fictional.html">Home</a>
      <a href="Services.html">Services</a>
      <a href="Aboutus.html">About Us</a>
      <a href="contactus.html">Contact Us</a>
    </nav>
    <!-- Main content area -->
    <main>
      <h1>Contact Us</h1>
      <p>Fill out the form below to send us an inquiry or request more information:</p>
      <!-- Contact form -->
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
        <input type="submit" value="Send">
      </form>
    </main>
  </body>
</html>
